<h3>Offer Edit</h3>
<form class="form-horizontal">

            <input type="hidden"  name="id" value="<%= offer.get('id') %>">

    <div class="control-group">
        <label class="control-label" for="inputTitle">Title</label>

        <div class="controls">
            <input type="text" id="inputTitle" placeholder="Offer Title" name="title" value="<%= offer.get('title') %>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputDescription">Description</label>

        <div class="controls">
            <textarea rows="5" type="text" id="inputDescription" name="description" placeholder="Offer Description"><%= offer.get('description') %></textarea>
        </div>
    </div>

    <div class="control-group">
        <button type="submit" class="btn btn-primary">Send</button>
        <a href="/#/list" type="submit" class="btn btn-danger">Cancel</a>
    </div>
</form>
